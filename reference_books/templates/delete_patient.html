{% extends 'base.html' %}

{% block title %}Delete Patient{% endblock %}

{% block content %}
<h1>Delete Patient</h1>
<p>Are you sure you want to delete the patient <strong>{{ patient.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'patient_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
