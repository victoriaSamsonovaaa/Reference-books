{% extends 'base.html' %}

{% block title %}Edit Patient{% endblock %}

{% block content %}
<h1>Edit Patient</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ patient.name }}" required>
    </div>
    <div class="mb-3">
        <label for="birth_date" class="form-label">Birth Date</label>
        <input type="date" id="birth_date" name="birth_date" class="form-control" value="{{ patient.birth_date }}" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" name="address" class="form-control" value="{{ patient.address }}" required>
    </div>
    <div class="mb-3">
        <label for="doctor" class="form-label">Doctor</label>
        <select id="doctor" name="doctor_id" class="form-select">
            {% for doctor in doctors %}
            <option value="{{ doctor.id }}" {% if doctor.id == patient.doctor.id %}selected{% endif %}>
                {{ doctor.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <select id="department" name="department_id" class="form-select">
            {% for department in departments %}
            <option value="{{ department.id }}" {% if department.id == patient.department.id %}selected{% endif %}>
                {{ department.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="diagnosis" class="form-label">Diagnosis</label>
        <input type="text" id="diagnosis" name="diagnosis" class="form-control" value="{{ patient.diagnosis }}">
    </div>
    <div class="mb-3">
        <label for="diagnosis_description" class="form-label">Diagnosis Description</label>
        <textarea id="diagnosis_description" name="diagnosis_description" class="form-control">{{ patient.diagnosis_description }}</textarea>
    </div>
    <div class="mb-3">
        <label for="diagnosis_date" class="form-label">Diagnosis Date</label>
        <input type="date" id="diagnosis_date" name="diagnosis_date" class="form-control" value="{{ patient.diagnosis_date }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
