{% extends 'base.html' %}

{% block title %}Department Details{% endblock %}

{% block content %}
<h1>Department Details</h1>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ department.name }}</h5>
        <p class="card-text"><strong>Location:</strong> {{ department.location }}</p>
        <a href="{% url 'edit_department' department.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'delete_department' department.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'department_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</div>
{% endblock %}
