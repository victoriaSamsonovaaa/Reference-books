{% extends 'base.html' %}

{% block title %}Delete Doctor{% endblock %}

{% block content %}
<h1>Delete Doctor</h1>
<p>Are you sure you want to delete the doctor <strong>{{ doctor.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'doctor_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
